<html lang="en">

<body class="choosepage-body">
    <div class="game1" onclick="game1()">
        <!-- window.location = './games/connecting-words.html' -->

        <br>
        Words
    </div>
    <div class="div-form">
        <form class="form-of-game1" id="form_game1" action="./games/connecting-words.php">
            <label for="words">Insert words</label>
            <br>
            <textarea name="" id="words" cols="50" rows="10" required></textarea>
            <br><br>
            <label for="nb-of-words">
                how many words do you want
                to be in the game ?
            </label>
            <br>
            <input type="number" class="txt-input" id="words_nb" min="5" max="5" required>
            <br><br>
            <label for="start">
                Start at ?
            </label>
            <br>
            <input type="number" class="txt-input" id="start_at" min="1" required>
            <br><br>
            <div class="btn-form" onclick="submit_info()">Submit</div>
        </form>
    </div>
    <canvas id="canvas"></canvas>
    <div class="grid-container">
        <div class="grid-item"><p class="word word-eng">interdependencies</p></div>
        <div class="grid-item"><p class="word word-arb">توقعات</p></div>
